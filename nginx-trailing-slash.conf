# Nginx configuration for trailing slashes
# Add this to your server block

server {
    listen 80;
    server_name codehelper.me www.codehelper.me;

    # Redirect www to non-www (optional)
    if ($host = www.codehelper.me) {
        return 301 https://codehelper.me$request_uri;
    }

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name codehelper.me;

    root /var/www/codehelper.me;
    index index.html;

    # SSL configuration (adjust paths)
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;

    # Add trailing slash to directories (except files)
    location / {
        # If request is not a file and doesn't end with slash or file extension
        if (!-f $request_filename) {
            rewrite ^([^.]*[^/])$ $1/ permanent;
        }

        try_files $uri $uri/ $uri/index.html =404;
    }

    # Serve static files with long cache
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|css|js|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # XML and JSON files (feeds, sitemap)
    location ~* \.(xml|json)$ {
        expires 1d;
        add_header Cache-Control "public";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
