# Apache Virtual Host Configuration for CodeHelper
# Add this to your Apache virtual host file

<VirtualHost *:80>
    ServerName codehelper.me
    ServerAlias www.codehelper.me

    DocumentRoot /var/www/codehelper.me

    <Directory /var/www/codehelper.me>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # Enable rewrite
        RewriteEngine On

        # Add trailing slash to directories (NOT files)
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_URI} !(.*)/$
        RewriteCond %{REQUEST_URI} !\.(xml|json|txt|ico|webp|jpg|jpeg|png|gif|svg|css|js|woff|woff2|ttf|eot|pdf)$ [NC]
        RewriteRule ^(.*)$ $1/ [L,R=301]

        # Serve index.html for directories
        DirectoryIndex index.html
    </Directory>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/codehelper-error.log
    CustomLog ${APACHE_LOG_DIR}/codehelper-access.log combined
</VirtualHost>
